<header>
  <h1>Kanban using Kendo</h1>
</header>
<div class="sidebar">
  <div class="user-list">
    <h3>Filter by Users</h3>
    <div class="k-hstack" *ngFor="let user of users">
      <kendo-avatar [imageSrc]="user.imgUrl"></kendo-avatar>
      <div>
        <h4>{{ user.name }}</h4>
        <p>{{ user.position }}</p>
      </div>
    </div>
  </div>
  <button
    kendoButton
    themeColor="primary"
    size="large"
    (click)="onAddNewClick()"
    type="button"
    class="add-new-btn"
  >
    Add New Task
  </button>
</div>
<div class="container">
  <h2>Tasks</h2>
  <div class="task-list">
    <div class="title">
      <h4>TODO</h4>
    </div>
    <div class="tasks">
      <div class="task">
        <button
          kendoButton
          fillMode="flat"
          class="close-btn"
          (click)="deleteTask()"
        >
          x
        </button>
        <p class="name">Name example</p>
        <p class="desc">
          Descriptoonf jisfjl flij flajflf jl fjDescriptoonf jisfjl flij flajflf
          jl
        </p>

        <div class="assignee-block">
          <div class="assignee"></div>
          <p>Change assignee</p>
        </div>
      </div>
    </div>
  </div>
</div>
