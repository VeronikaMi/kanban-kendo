<div class="task">
  <button kendoButton fillMode="flat" class="close-btn" (click)="deleteTask()">
    x
  </button>
  <p class="name">{{ task.name }}</p>
  <p class="desc">
    {{ task.desc }}
  </p>

  <div class="assignee-block">
    <div class="assignees" *ngIf="!editAssignees">
      <ng-container *ngFor="let assignee of task.assignees">
        <img [src]="assignee.imgUrl" [alt]="assignee.imgUrl" />
      </ng-container>
    </div>
    <div class="assignees" *ngIf="editAssignees">
      <kendo-multiselect
        [data]="service.users"
        [(ngModel)]="task.assignees"
        placeholder="Assign to..."
        name="assignees"
        valueField="id"
        textField="name"
      >
        <ng-template kendoMultiSelectItemTemplate let-user>
          <span class="template"
            ><kendo-avatar [imageSrc]="user.imgUrl"></kendo-avatar
          ></span>
          {{ user.name }}
        </ng-template>
      </kendo-multiselect>
    </div>
    <p (click)="editAssignees = !editAssignees">
      {{ editAssignees ? "Done" : "Change assignee" }}
    </p>
  </div>
</div>
